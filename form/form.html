<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <div class="main">
            <form action="action-page">
                <label for="fname">Name:</label>
                <input type="text"  class="fname" name="first name" placeholder="Enter Name">
                <br>
                <label for="Email">Email:</label>
                <input type="text" class="Email" name="email" placeholder="Enter Email">
                <br>
                <label for="subject">Subject:</label>
                <input type="text" class="subject" name="subject" placeholder="Enter Subject">
                <br>
                <label for="message">Message:</label>
                <textarea class="message" name="Message" placeholder="Enter message" rows="7" cols="50"></textarea>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
